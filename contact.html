<!DOCTYPE html>
<html lang="en">

<head>
  <title>Corporate Web</title>
  <link rel="stylesheet" href="stylecontact.css">
  <link rel="stylesheet" href="styles/contact.css">
  <script src="js/js-image-slider.js"></script>
</head>

<body>
  <div id="wrapper">
    <hr id="topline">
    <div id="header">
      <div class="container">
        <div class="header_left">
          <img src="images/logo_baba.png" alt="">
        </div>
        <div class="header_right">
          <ul>
            <li><a href="index.html" id="itemhome">Home</a></li>
            <li><a href="service.html" id="itemnews">Service</a></li>
            <li><a href="gallery.html" id="itemgallery">Gallery</a></li>
            <li><a href="contact.html" id="itemcontact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="content">
      <!-- Start Content -->
      <div class="container">
        <div class="link">
          <h1>Contact</h1>
        </div>

        <div id="maps">
          <!-- Start Contact Right -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.0286056224554!2d106.99308431446678!3d-6.259962295468894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698dd1d502ed43%3A0x556565c2411f873!2sBABASTUDIO%20(Bekasi)!5e0!3m2!1sid!2sid!4v1580136360931!5m2!1sid!2sid"
            width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
          <!-- End Contact Right -->
        </div>
        <form id="form-contact" action="" method="post">
          <table cellspacing="20">
            <tr>
              <td>Name</td>
              <td>:</td>
              <td><input type="text" id="fullname" name="username" placeholder="Name" required width="100"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="email" id="username" name="username" placeholder="Email" required width="100"></td>
            </tr>
            <tr>
              <td>Subject</td>
              <td>:</td>
              <td><input type="text" id="password" name="password" placeholder="Subject" required width="100"></td>
            </tr>
            <tr>
              <td>Message</td>
              <td>:</td>
              <td><textarea name="message" id="" cols="25" rows="10" placeholder="Message" width="100"></textarea></td>
            </tr>
            <tr style="margin-left: 210px;">
              <td><button type="submit" id="submit" value="submit">Send</button></td>
            </tr>
          </table>
        </form>
      </div>
      <!-- End Content -->
    </div>
    <div id="footer">
      <!-- Start Footer -->
      <div class="container">
        &copy; My Encounter 2014
      </div>
      <!-- End Footer -->
    </div>
  </div>
</body>

</html>
